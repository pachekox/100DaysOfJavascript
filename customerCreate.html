<!doctype html>
<html lang="en" class="min-h-full relative">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Customer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

</head>

<body class="mx-4 mt-4 bg-red text-sm" style="overflow-x: hidden; font-family: 'Ubuntu', sans-serif;">
    <!-- header navigation -->
    <div class="flex flex-row  justify-between ">
        <img src="image/logo-blue.png" alt="" srcset="" class="w-32">
        <div class="flex flex-row space-x-4 ">
            <i class="bi bi-truck"></i>
            <h1><i class="bi bi-receipt mr-1"></i>Sales</h1>
            <h1><i class="bi bi-credit-card-fill mr-1"></i>Purchase</h1>
            <h1><i class="bi bi-shop mr-2"></i>Inventory</h1>
            <h1><i class="bi bi-file-earmark-text-fill mr-1"></i>Reports</h1>
            <h1><i class="bi bi-truck-front-fill mr-1"></i>Trips</h1>
            <h1>Masters</h1>
            <h1 class="font-bold"><i class="bi bi-plus-circle"></i></h1>
        </div>


        <div class="flex flex-row space-x-2 h-10">
            <select id="countries"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md bg-blue-400">
                <option selected>Document No.</option>
                <option value="US">Credit Note</option>
                <option value="CA">Invoice No.</option>
                <option value="FR">Rockey Code</option>
                <option value="DE">Customer Code</option>
            </select>

            <input type="text" name="" id="" placeholder="Document Number"
                class="border border-slate-400 border-2 rounded rounded-md text-sm">
        </div>

        <img src="pngwing.com.png" alt="" class="w-8 h-8">


    </div>
    <!-- sub heading -->
    <div class="flex justify-between mt-2 flex-row ">
        <div class="flex flex-col">
            <h1 class="font-bold text-md">Customers</h1>
            <div class="flex flex-row space-x-4">
                <a href=""><i class="bi bi-cloud-upload-fill text-blue-400 mr-2"></i>Update Cache</a>
                <!-- <a href="">Order Stream</a> -->
                <!-- <a href="">Order Log</a> -->
            </div>
        </div>

        <div class="flex flex-row space-x-2">
            <i class="bi bi-crosshair2 text-2xl text-center my-2"></i>
            <button class="bg-blue-400 px-2 rounded-md w-20">History</button>
            <button class="bg-blue-400 px-2 rounded-md w-20">Save</button>
        </div>


    </div>


    <!-- order table grid -->
    <form action="" class="flex flex-row space-x-2 mt-8">
        <div class="flex flex-col w-1/2 space-y-2">
            <input type="text" placeholder="Code" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="Name" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="Branch" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="Email" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="Address" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="PO BOX NO" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="PIN No." class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="Phone" class="border border-1 border-blue-400 h-8 pl-2">
            <h1>View on map</h1>
            <iframe width="600" height="200" style="border:0" loading="lazy" allowfullscreen
                referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBw0eBgywmv4xmGTLPywY4sh8XpJEHIq0s
    &q=Space+Needle,Seattle+WA">

</script>
            </iframe>
        </div>
        <div class="flex flex-col w-1/2 space-y-2">
            <input type="text" placeholder="Headquarter" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="Area" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="City" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="Channel" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="Territory" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="Division" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="Sales Person" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="Base price" class="border border-1 border-blue-400 h-8 pl-2">
            <input type="text" placeholder="Status" class="border border-1 border-blue-400 h-8 pl-2">
            <textarea name="" id="" cols="30" rows="6" class="border border-1 border-blue-400 pl-2"
                placeholder="Remark"></textarea>
        </div>

    </form>
    <div class="flex flex-row space-x-2 justify-end mt-6 mb-8">

        <button class="bg-red-400 px-2 rounded-md w-20 py-2">Back</button>
        <button class="bg-blue-400 px-2 rounded-md w-20 py-2">Save</button>
    </div>

    <footer class=" absolute text-center w-full mr-4" style="bottom: 0; overflow-x: hidden;">Powered By
        Pacheko Technologies @2023</footer>

</body>
<script>

    orderTable = new DataTable('#example');
    orderTable.DataTable({
        paging: false
    });
</script>

</html>
