<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Template to learn bootstrap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>

<body class="mx-4 mt-4">
  <!-- header navigation -->
  <div class="flex flex-row  justify-between ">
    <!-- <img src="ponders.png" alt="" srcset="" class="w-24"> -->

      <i class="bi bi-truck"></i>
      <h1>Sales</h1>
      <h1>Purchase</h1>
      <h1>Inventory</h1>
      <h1><i class="bi bi-file-earmark-text-fill"></i>Reports</h1>
      <h1>Trips</h1>
      <h1>Masters</h1>
      <h1 class="font-bold"><i class="bi bi-plus-circle"></i></h1>
    </div>


    <div class="flex flex-row space-x-4">
      <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md bg-blue-400">
        <option selected>Document No.</option>
        <option value="US">Credit Note</option>
        <option value="CA">Invoice No.</option>
        <option value="FR">Rockey Code</option>
        <option value="DE">Customer Code</option>

      <input type="text" name="" id="" placeholder="Document Number"
        class="border border-slate-400 border-2 rounded rounded-md pl-2 text-sm">
    </div>

    <img src="pngwing.com.png" alt="" class="w-10 ">


  </div>
  <!-- sub heading -->
  <div class="flex justify-between mt-8 flex-row ">
    <div class="flex flex-col">
      <h1 class="font-bold text-md">Sales Order</h1>
      <div class="flex flex-row space-x-4">
        <a href="">Upload Files</a>
        <a href="">Order Stream</a>
        <a href="">Order Log</a>
      </div>
    </div>
    <div class="flex flex-row space-x-4">
      <input type="date" name="" id="" placeholder="" class="border border-2 px-2 rounded-md text-sm h-10">
      <input type="date" name="" id="" placeholder="" class="border border-2 px-2 rounded-md text-sm h-10">
    </div>
    <button class="bg-blue-400 rounded-md px-8 py-2"><span><i class="bi bi-plus-circle"></i></span> Order</button>
  </div>



</body>

</html>
