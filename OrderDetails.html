<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"

</head>

<body class="mx-4 mt-4">
    <div class="flex flex-row justify-between">
        <h1 class="text-blue-400 font-bold text-lg">Order Detail</h1>
        <div class="flex flex-row space-x-2 h-8">
            <button class="rounded-full bg-blue-400 text-white w-36"><i
                    class="bi bi-pencil-square mr-1"></i>Edit</button>
            <button class="rounded-full bg-blue-400 text-white w-full"><i class="bi bi-printer-fill mr-1"></i>Proforma
                Invoice</button>
        </div>
    </div>
    <div class="flex flex-row space-x-2 mt-4">
        <button class="border border-1 px-2 text-sm">Approved</button>
        <button class="border border-1 px-2 text-sm">Invoiced</button>
        
    </div>

</html>
